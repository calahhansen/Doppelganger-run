<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login with Register Modal</title>

    <!-- Bootstrap Styles (copied from documentation) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Doppelganger Main Stylesheet -->
    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Doppelganger Navbar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand">Doppelganger</a>
    </nav>

     <!-- Register Modal -->
     <div id="registerModal" class="modal">
            <!-- Register Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registration Form</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="login">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email-input">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password-input">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                         
                        <!-- profile -->
                         <!-- Profile Image -->
             
            <img id ="profileImage"class="rounded-circle" src="https://placekitten.com/200/200" alt="Circle image">
        
        
            <!-- Upload Profile Image -->
            <div class="custom-file">
                    <input id="photo" type="text" class="validate" required placeholder="Example: https://images.app.goo.gl/8fEd9uGx91SDogkg9">
                    <label class='active' for="name">Link to Photo Image (required for image)</label>
                  </div>
        
        <!-- FIrst and Last Name -->
                <form>
                        <div class="form-row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                      </form>
        
                      <!-- Email Input -->
        
                      <form>
                      <div id = "emailInput" class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                      </form>
        
        
        <!-- Address input -->
                <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>                  
                            </select>
                        </div>

                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>

                        <form>
                                <div class="form-row">
                                  <label for="formGroupExampleInput">List Your Skills</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                                </div> 
                                </form>


                        <form> 
                                <div class="form-row">
                                    <label for="formGroupExampleInput">Tasks You're Intersted In</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                                </div>
                                </form>
                        


                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
    
        </div>
        </div>

    <!-- Log In Main Section -->
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form class="login">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email-input">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password-input">
                </div>
                <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                <br>
                <button type="submit" class="btn btn-success btn-md">Login</button>

                <!-- Trigger the Register modal with a button -->
                <button type="button" id="registerBtn" class="btn btn-success btn-md">Register</button>
                </form>
        </div>
    </div>
    </div>
