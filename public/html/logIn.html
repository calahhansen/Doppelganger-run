<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login with Register Modal</title>

    <!-- Bootstrap Styles (copied from documentation) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Doppelganger Main Stylesheet -->
    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Doppelganger Navbar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand">Doppelganger</a>
    </nav>

     <!-- Register Modal -->
     <div id="registerModal">
            <!-- Register Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registration Form</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="login">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email-input">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password-input">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
    
        </div>
        </div>

    <!-- Log In Main Section -->
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form class="login">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email-input">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password-input">
                </div>
                <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                <br>
                <button type="submit" class="btn btn-success btn-md">Login</button>

                <!-- Trigger the Register modal with a button -->
                <button type="button" id="registerBtn" class="btn btn-success btn-md">Register</button>
                </form>
        </div>
    </div>
    </div>

   

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Doppelganger Specific JavaScript -->
    <script src="../js/logIn.js"></script>

</body>

</html>
